<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:700,700italic|Merriweather:300,300italic,700,700italic&display=swap' rel='stylesheet' type='text/css'>
  </head>
  <body>
  {% include navbar.html %}
    <section id="content">
      <div class="post">
        <h1 class="title">{{ page.title }}</h1>
        <small class="date">Published {{ page.date | date: "%Y/%m/%d" }}</small>
        {{ content }}
      </div>
    </section>
  </body>
</html>
