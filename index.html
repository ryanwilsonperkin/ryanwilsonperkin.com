---
layout: default
---
<section id="title">
  <h1>Ryan Wilson-Perkin<h1>
</section>
<section id="posts">
  {% if site.posts %}
  <ul>
  {% for post in site.posts %}
    <div class="post">
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">Continue reading...</a></p>
      </li>
    </div>
  {% endfor %}
  </ul>
  {% endif %}
</section>
