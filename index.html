---
layout: default
---
{% include navbar.html %}
<section id="title">
  <h1 id="firstname">Ryan</h1>
  <h1 id="lastname">Wilson-Perkin</h1>
</section>
<section id="posts">
  {% if site.posts %}
  <ul>
  {% for post in site.posts %}
    <div class="post">
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Continue reading...</a>
      </li>
    </div>
  {% endfor %}
  </ul>
  {% endif %}
</section>
